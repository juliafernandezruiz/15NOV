<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h2 class="title has-text-centered">Contacta con nosotros</h2>
                    <form id="contactForm">
                        <div class="field">
                            <label class="label" for="name">Nombre</label>
                            <div class="control">
                                <input class="input" type="text" id="name" placeholder="Tu nombre completo" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="email">Correo Electrónico</label>
                            <div class="control">
                                <input class="input" type="email" id="email" placeholder="tucorreo@email.com" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="subject">Asunto</label>
                            <div class="control">
                                <input class="input" type="text" id="subject" placeholder="Asunto del mensaje" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="message">Mensaje</label>
                            <div class="control">
                                <textarea class="textarea" id="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary is-fullwidth">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
</html>
